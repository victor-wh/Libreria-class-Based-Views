<p>Estas buscando:<strong>{{query}}</strong></p>
{% block h1%}Libros{% endblock %}
{% if libros %}
    <p>Libros encontrados:{{libros|length}} libro {{libros|pluralize}}.</p>
    <ul>
        {% for libros in libros %}
            <li>{{ libros.titulo }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Ningun libro coincide con el criterio de busqueda.</p>
{% endif %}
